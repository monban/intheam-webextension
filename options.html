<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>inthe.am integration options</title>
  <link rel="stylesheet" href="options.css">
	<script type="application/javascript" src="chrome_shim.js"></script>
	<script type="application/javascript" src="options.js"></script>
</head>
<body>
  <p id="no_api_key_alert">Before using the inthe.am browser extension, you must enter an inthe.am API key.</p>
<form id="optionsForm">
  <p>
  <label for="api_key">API key</label><br>
  <input type="text" id="api_key" name="api_key"><br>
  Get your API key from the <a href="https://inthe.am/configure#api">inthe.am configuration page</a>.
  </p>
  <p>
  <label for="default_project">Default project:</label><br>
  <input type="text" id="default_project" name="default_project">
  </p>
   <p>
  <label for="default_tags">Default tags:</label><br>
  <input type="text" id="default_tags" name="default_tags">
  </p>
  <p>
	<button type="submit">Save</button>
  </p>
</form>
<div id="message_area"></div>
</body>
